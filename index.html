<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="CSS/style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <img src="./images/keyboard.png.jpg" alt="keyboard" class="card-img">
    <div class="card-body">
        <div class="card-header"><h3 class="card-title"><span class="name">Mechanical</span> Keyboard</h3>
        <p class="price">$99</p></div>
        <p class="card-text"><span class="new">N ew </span><span class="instock">/ in stock</span></p>
        <button class="button">Add to the card</button>
    </div>
    </div>
    
</body>
</html>
